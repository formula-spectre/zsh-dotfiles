# ~/.config/starship.toml
# Use custom format
format = """
$character$status$username$directory$rust$package>>= """
#[â””>>=](green)$jobs """
# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the newline at the start of the prompt
add_newline = false

[character]
success_symbol = "[I](bold green)"
error_symbol = "[I](bold red)"
vicmd_symbol = "[V](bold green)"

[directory]
format= " @ [$path]($style)[$read_only]($read_only_style) "
disabled = false

[jobs]
symbol = "-j"
threshold = 1

[time]
format = "[$time]($style)"
disabled= false
use_12hr = true

[status]
format = '[\[$status\] ]($style)'
disabled = false
[username]

style_user = "bold blue"
format = "[cloud]($style)"
disabled = false
show_always= true
